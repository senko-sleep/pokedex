<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Pokemon Information Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f0f23;
            --secondary-bg: #1a1a2e;
            --accent-bg: #16213e;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --border-color: #334155;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--secondary-bg);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--accent-bg) 0%, var(--card-bg) 100%);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-btn, .random-btn {
            padding: 15px 25px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover, .random-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .random-btn {
            background: var(--success-color);
        }

        .random-btn:hover {
            background: #059669;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pokemon-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .pokemon-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 15px;
            padding: 10px;
        }

        .pokemon-info {
            flex: 1;
            min-width: 300px;
        }

        .pokemon-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .pokemon-id {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .pokemon-types {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .type-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Type colors */
        .type-normal { background: #A8A878; color: #000; }
        .type-fire { background: #F08030; color: #fff; }
        .type-water { background: #6890F0; color: #fff; }
        .type-electric { background: #F8D030; color: #000; }
        .type-grass { background: #78C850; color: #000; }
        .type-ice { background: #98D8D8; color: #000; }
        .type-fighting { background: #C03028; color: #fff; }
        .type-poison { background: #A040A0; color: #fff; }
        .type-ground { background: #E0C068; color: #000; }
        .type-flying { background: #A890F0; color: #fff; }
        .type-psychic { background: #F85888; color: #fff; }
        .type-bug { background: #A8B820; color: #fff; }
        .type-rock { background: #B8A038; color: #fff; }
        .type-ghost { background: #705898; color: #fff; }
        .type-dragon { background: #7038F8; color: #fff; }
        .type-dark { background: #705848; color: #fff; }
        .type-steel { background: #B8B8D0; color: #000; }
        .type-fairy { background: #EE99AC; color: #000; }

        .pokemon-description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .pokemon-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-item {
            background: var(--accent-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 20px;
            background: var(--accent-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-selector {
            background: var(--accent-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-selector:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .stats-container {
            background: var(--accent-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid var(--border-color);
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .stat-name {
            width: 120px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .stat-value {
            width: 50px;
            text-align: right;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-bar {
            flex: 1;
            height: 12px;
            background: var(--secondary-bg);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--error-color) 0%, var(--warning-color) 50%, var(--success-color) 100%);
            border-radius: 6px;
            transition: width 0.8s ease;
            position: relative;
        }

        .stat-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .type-effectiveness {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }

        .effectiveness-section {
            background: var(--accent-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .effectiveness-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .effectiveness-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .effectiveness-item {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .weakness {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .strength {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--accent-bg);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .pokemon-header {
                flex-direction: column;
                text-align: center;
            }

            .pokemon-image {
                width: 150px;
                height: 150px;
            }

            .pokemon-title {
                font-size: 2rem;
            }

            .type-effectiveness {
                grid-template-columns: 1fr;
            }

            .stat-name {
                width: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üî• Pokemon Information Viewer</h1>
            <p>Discover detailed information about your favorite Pokemon</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter Pokemon name or ID (e.g., pikachu, 25)">
                <button class="search-btn" id="searchBtn">Search</button>
                <button class="random-btn" id="randomBtn">Random Pokemon</button>
            </div>
        </section>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading Pokemon data...</p>
        </div>

        <div id="errorDiv" class="error-message" style="display: none;"></div>

        <div id="pokemonContainer" style="display: none;">
            <div class="pokemon-card">
                <div class="pokemon-header">
                    <img id="pokemonImage" class="pokemon-image" alt="Pokemon Image">
                    <div class="pokemon-info">
                        <h2 id="pokemonTitle" class="pokemon-title"></h2>
                        <p id="pokemonId" class="pokemon-id"></p>
                        <div id="pokemonTypes" class="pokemon-types"></div>
                        <p id="pokemonDescription" class="pokemon-description"></p>
                    </div>
                </div>

                <div class="pokemon-details">
                    <div class="detail-item">
                        <div class="detail-label">Height</div>
                        <div id="pokemonHeight" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Weight</div>
                        <div id="pokemonWeight" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Base Experience</div>
                        <div id="pokemonExperience" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Abilities</div>
                        <div id="pokemonAbilities" class="detail-value"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="shinyToggle" class="control-btn">‚ú® Toggle Shiny</button>
                    <button id="statsToggle" class="control-btn">üìä Show Stats</button>
                    <button id="typeEffectiveness" class="control-btn">‚öîÔ∏è Type Effectiveness</button>
                    <select id="formSelector" class="form-selector" style="display: none;">
                        <option value="">Select Form</option>
                    </select>
                </div>

                <div id="statsContainer" class="stats-container" style="display: none;">
                    <h3 class="stats-title">Base Stats</h3>
                    <div id="statsList"></div>
                </div>

                <div id="typeEffectivenessContainer" class="type-effectiveness" style="display: none;">
                    <div class="effectiveness-section">
                        <h3 class="effectiveness-title">üõ°Ô∏è Weaknesses (2x Damage)</h3>
                        <div id="weaknessList" class="effectiveness-list"></div>
                    </div>
                    <div class="effectiveness-section">
                        <h3 class="effectiveness-title">‚öîÔ∏è Strengths (2x Damage)</h3>
                        <div id="strengthsList" class="effectiveness-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed views -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title"></h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        class PokemonViewer {
            constructor() {
                this.currentPokemon = null;
                this.isShiny = false;
                this.typeChart = null;
                this.cache = new Map();
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadTypeChart();
                // Load a random Pokemon on startup
                this.loadRandomPokemon();
            }

            bindEvents() {
                const searchBtn = document.getElementById('searchBtn');
                const searchInput = document.getElementById('searchInput');
                const randomBtn = document.getElementById('randomBtn');
                const shinyToggle = document.getElementById('shinyToggle');
                const statsToggle = document.getElementById('statsToggle');
                const typeEffectiveness = document.getElementById('typeEffectiveness');
                const formSelector = document.getElementById('formSelector');
                const closeModal = document.getElementById('closeModal');
                const modal = document.getElementById('modal');

                searchBtn.addEventListener('click', () => this.searchPokemon());
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchPokemon();
                });
                randomBtn.addEventListener('click', () => this.loadRandomPokemon());
                shinyToggle.addEventListener('click', () => this.toggleShiny());
                statsToggle.addEventListener('click', () => this.toggleStats());
                typeEffectiveness.addEventListener('click', () => this.toggleTypeEffectiveness());
                formSelector.addEventListener('change', (e) => this.loadPokemonForm(e.target.value));
                closeModal.addEventListener('click', () => this.closeModal());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeModal();
                });
            }

            async searchPokemon() {
                const searchInput = document.getElementById('searchInput');
                const query = searchInput.value.trim().toLowerCase();
                
                if (!query) {
                    this.showError('Please enter a Pokemon name or ID');
                    return;
                }

                await this.loadPokemon(query);
            }

            async loadRandomPokemon() {
                const randomId = Math.floor(Math.random() * 1010) + 1; // Gen 1-9
                await this.loadPokemon(randomId.toString());
            }

            async loadPokemon(identifier) {
                this.showLoading(true);
                this.hideError();

                try {
                    // Check cache first
                    const cacheKey = `${identifier}_${this.isShiny}`;
                    if (this.cache.has(cacheKey)) {
                        this.displayPokemon(this.cache.get(cacheKey));
                        this.showLoading(false);
                        return;
                    }

                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${identifier}`);
                    if (!response.ok) {
                        throw new Error('Pokemon not found');
                    }

                    const pokemon = await response.json();
                    
                    // Get species data for description and additional info
                    const speciesResponse = await fetch(pokemon.species.url);
                    const species = await speciesResponse.json();

                    // Combine data
                    const pokemonData = {
                        ...pokemon,
                        species: species
                    };

                    // Cache the result
                    this.cache.set(cacheKey, pokemonData);
                    this.currentPokemon = pokemonData;
                    
                    this.displayPokemon(pokemonData);
                    await this.loadPokemonForms(pokemon.id);
                    
                } catch (error) {
                    this.showError(`Error loading Pokemon: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            async loadPokemonForm(formUrl) {
                if (!formUrl) return;
                
                this.showLoading(true);
                try {
                    const response = await fetch(formUrl);
                    const pokemon = await response.json();
                    
                    // Get species data
                    const speciesResponse = await fetch(pokemon.species.url);
                    const species = await speciesResponse.json();

                    const pokemonData = {
                        ...pokemon,
                        species: species
                    };

                    this.currentPokemon = pokemonData;
                    this.displayPokemon(pokemonData);
                } catch (error) {
                    this.showError(`Error loading Pokemon form: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            async loadPokemonForms(pokemonId) {
                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonId}`);
                    const species = await response.json();
                    
                    const formSelector = document.getElementById('formSelector');
                    formSelector.innerHTML = '<option value="">Select Form</option>';

                    if (species.varieties && species.varieties.length > 1) {
                        species.varieties.forEach(variety => {
                            const option = document.createElement('option');
                            option.value = variety.pokemon.url;
                            option.textContent = this.formatPokemonName(variety.pokemon.name);
                            formSelector.appendChild(option);
                        });
                        formSelector.style.display = 'block';
                    } else {
                        formSelector.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error loading forms:', error);
                }
            }

            displayPokemon(pokemon) {
                const container = document.getElementById('pokemonContainer');
                const title = document.getElementById('pokemonTitle');
                const id = document.getElementById('pokemonId');
                const image = document.getElementById('pokemonImage');
                const types = document.getElementById('pokemonTypes');
                const description = document.getElementById('pokemonDescription');
                const height = document.getElementById('pokemonHeight');
                const weight = document.getElementById('pokemonWeight');
                const experience = document.getElementById('pokemonExperience');
                const abilities = document.getElementById('pokemonAbilities');

                // Basic info
                title.textContent = this.formatPokemonName(pokemon.name);
                id.textContent = `#${pokemon.id.toString().padStart(3, '0')}`;
                
                // Image
                const imageUrl = this.isShiny 
                    ? pokemon.sprites.other['official-artwork'].front_shiny || pokemon.sprites.front_shiny
                    : pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;
                image.src = imageUrl;
                image.alt = pokemon.name;

                // Types
                types.innerHTML = '';
                pokemon.types.forEach(typeInfo => {
                    const typeBadge = document.createElement('span');
                    typeBadge.className = `type-badge type-${typeInfo.type.name}`;
                    typeBadge.textContent = typeInfo.type.name;
                    types.appendChild(typeBadge);
                });

                // Description
                const englishEntry = pokemon.species.flavor_text_entries.find(
                    entry => entry.language.name === 'en'
                );
                description.textContent = englishEntry 
                    ? englishEntry.flavor_text.replace(/\f/g, ' ').replace(/\n/g, ' ')
                    : 'No description available.';

                // Details
                height.textContent = `${(pokemon.height / 10).toFixed(1)} m`;
                weight.textContent = `${(pokemon.weight / 10).toFixed(1)} kg`;
                experience.textContent = pokemon.base_experience || 'Unknown';
                
                const abilityNames = pokemon.abilities.map(ability => 
                    this.formatPokemonName(ability.ability.name)
                ).join(', ');
                abilities.textContent = abilityNames;

                // Update shiny toggle
                const shinyToggle = document.getElementById('shinyToggle');
                shinyToggle.textContent = this.isShiny ? '‚ú® Shiny Mode' : '‚ú® Toggle Shiny';
                shinyToggle.classList.toggle('active', this.isShiny);

                container.style.display = 'block';
                this.displayStats(pokemon);
            }

            displayStats(pokemon) {
                const statsList = document.getElementById('statsList');
                statsList.innerHTML = '';

                const statNames = {
                    'hp': 'HP',
                    'attack': 'Attack',
                    'defense': 'Defense',
                    'special-attack': 'Sp. Attack',
                    'special-defense': 'Sp. Defense',
                    'speed': 'Speed'
                };

                pokemon.stats.forEach(stat => {
                    const statItem = document.createElement('div');
                    statItem.className = 'stat-item';
                    
                    const percentage = Math.min((stat.base_stat / 255) * 100, 100);
                    
                    statItem.innerHTML = `
                        <div class="stat-name">${statNames[stat.stat.name] || stat.stat.name}</div>
                        <div class="stat-value">${stat.base_stat}</div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: ${percentage}%"></div>
                        </div>
                    `;
                    
                    statsList.appendChild(statItem);
                });
            }

            async loadTypeChart() {
                if (this.typeChart) return;

                try {
                    const response = await fetch('https://pokeapi.co/api/v2/type');
                    const typeList = await response.json();
                    
                    this.typeChart = {};
                    
                    // Load type effectiveness for each type
                    const typePromises = typeList.results.map(async (type) => {
                        const typeResponse = await fetch(type.url);
                        const typeData = await typeResponse.json();
                        
                        this.typeChart[type.name] = {
                            double_damage_to: typeData.damage_relations.double_damage_to.map(t => t.name),
                            double_damage_from: typeData.damage_relations.double_damage_from.map(t => t.name),
                            half_damage_to: typeData.damage_relations.half_damage_to.map(t => t.name),
                            half_damage_from: typeData.damage_relations.half_damage_from.map(t => t.name),
                            no_damage_to: typeData.damage_relations.no_damage_to.map(t => t.name),
                            no_damage_from: typeData.damage_relations.no_damage_from.map(t => t.name)
                        };
                    });
                    
                    await Promise.all(typePromises);
                } catch (error) {
                    console.error('Error loading type chart:', error);
                }
            }

            calculateTypeEffectiveness(pokemon) {
                if (!this.typeChart) return { weaknesses: [], strengths: [] };

                const pokemonTypes = pokemon.types.map(t => t.type.name);
                const weaknesses = new Set();
                const strengths = new Set();

                pokemonTypes.forEach(type => {
                    // Pokemon is weak to these types (takes 2x damage)
                    if (this.typeChart[type]) {
                        this.typeChart[type].double_damage_from.forEach(weakType => {
                            weaknesses.add(weakType);
                        });
                    }

                    // Pokemon is strong against these types (deals 2x damage)
                    Object.keys(this.typeChart).forEach(attackingType => {
                        if (this.typeChart[attackingType].double_damage_to.includes(type)) {
                            weaknesses.add(attackingType);
                        }
                        if (this.typeChart[attackingType].half_damage_to.includes(type)) {
                            // Remove from weaknesses if it resists
                            weaknesses.delete(attackingType);
                        }
                    });
                });

                // Calculate what this Pokemon is strong against
                pokemonTypes.forEach(type => {
                    if (this.typeChart[type]) {
                        this.typeChart[type].double_damage_to.forEach(strongType => {
                            strengths.add(strongType);
                        });
                    }
                });

                return {
                    weaknesses: Array.from(weaknesses),
                    strengths: Array.from(strengths)
                };
            }

            toggleShiny() {
                this.isShiny = !this.isShiny;
                if (this.currentPokemon) {
                    this.displayPokemon(this.currentPokemon);
                }
            }

            toggleStats() {
                const statsContainer = document.getElementById('statsContainer');
                const statsToggle = document.getElementById('statsToggle');
                const isVisible = statsContainer.style.display !== 'none';
                
                statsContainer.style.display = isVisible ? 'none' : 'block';
                statsToggle.textContent = isVisible ? 'üìä Show Stats' : 'üìä Hide Stats';
                statsToggle.classList.toggle('active', !isVisible);
            }

            toggleTypeEffectiveness() {
                const container = document.getElementById('typeEffectivenessContainer');
                const button = document.getElementById('typeEffectiveness');
                const isVisible = container.style.display !== 'none';
                
                if (!isVisible && this.currentPokemon) {
                    const effectiveness = this.calculateTypeEffectiveness(this.currentPokemon);
                    this.displayTypeEffectiveness(effectiveness);
                }
                
                container.style.display = isVisible ? 'none' : 'block';
                button.textContent = isVisible ? '‚öîÔ∏è Type Effectiveness' : '‚öîÔ∏è Hide Effectiveness';
                button.classList.toggle('active', !isVisible);
            }

            displayTypeEffectiveness(effectiveness) {
                const weaknessList = document.getElementById('weaknessList');
                const strengthsList = document.getElementById('strengthsList');
                
                weaknessList.innerHTML = '';
                strengthsList.innerHTML = '';

                if (effectiveness.weaknesses.length === 0) {
                    weaknessList.innerHTML = '<div class="effectiveness-item">None</div>';
                } else {
                    effectiveness.weaknesses.forEach(type => {
                        const item = document.createElement('div');
                        item.className = 'effectiveness-item weakness';
                        item.textContent = type;
                        weaknessList.appendChild(item);
                    });
                }

                if (effectiveness.strengths.length === 0) {
                    strengthsList.innerHTML = '<div class="effectiveness-item">None</div>';
                } else {
                    effectiveness.strengths.forEach(type => {
                        const item = document.createElement('div');
                        item.className = 'effectiveness-item strength';
                        item.textContent = type;
                        strengthsList.appendChild(item);
                    });
                }
            }

            formatPokemonName(name) {
                return name.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            }

            showLoading(show) {
                const loadingDiv = document.getElementById('loadingDiv');
                loadingDiv.style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorDiv');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            hideError() {
                const errorDiv = document.getElementById('errorDiv');
                errorDiv.style.display = 'none';
            }

            openModal(title, content) {
                const modal = document.getElementById('modal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');
                
                modalTitle.textContent = title;
                modalBody.innerHTML = content;
                modal.classList.add('active');
            }

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('active');
            }
        }

        // Initialize the Pokemon Viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PokemonViewer();
        });
    </script>
</body>
